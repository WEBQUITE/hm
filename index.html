<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"
    <title>Maket</title>
</head>
<body>
    <h1>Инструменты для макетирования</h1>
    <div class="block">
        <div class="object_one blockv2">
            <img src="/img/rezak.png" alt="" class="rezak" height="200px" width="200px">
            <p>Резак 18мм</p>
            <h3>От 500 руб.</h3>
            <button><b>Купить</b></button>
        </div>
        <div class="object_two blockv2">
            <img src="/img/REKAZ.png" alt="" class="rekaz" height="200px" width="200px">
            <p>Реказ 9мм</p>
            <h3>От 100 руб.</h3>
            <button><b>Купить</b></button>
        </div>
        <div class="object_three blockv2">
            <img src="/img/kovrik.png" alt="" class="kovrik" height="200px" width="200px">
            <p>Коврик для резки</p>
            <h3>От 350 руб.</h3>
            <button><b>Купить</b></button> 
        </div>
        <div class="object_four blockv2">
            <img src="/img/line.png" alt="" class="line">
            <div class="pad">
            <p>Линейка</p>
            <h3 class="cena_line">От 400 руб.</h3>
            </div>
            <button class="bline"><b>Купить</b></button>
        </div>
            
    </div>
</body>
</html>
